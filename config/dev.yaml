server:
  orchestrator:
    port: 8080
  agent:
    COMPUTING_POWER: 1
  web:
    port: 8082
    static: 'web/static'

math:
  # TIME_ADDITION_MS: 0
  # TIME_SUBTRACTION_MS: 0
  # TIME_MULTIPLICATION_MS: 0
  # TIME_DIVISION_MS: 0
  # TIME_UNARY_MINUS_MS: 0
  # TIME_POWER_MS: 0

middleware:
  api_key_prefix: ''
  authorization: ''
  cors_allow_origin:
    - '*'
    - 'http://localhost:8082'

logger:
  level: 1 # 0 - дебаг. Включая его будьте готовы к обильному спаму в терминал.
  time_format: '2006-01-02 15:04:05'
  call_depth: 2
  disable_call: false
  disable_time: false
  disable_color: false
